<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jaydan Valencia">
    <meta name="author" content="Jaydan Valencia">
    <title>WDD 131 - Product Review Form - Jaydan Valencia</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Product Review Form</h1>
    <form id="product-review-form" action="review.html" method="get">
        <!-- Product Name -->
        <label for="product-name">Product Name:</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
        
        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating:</legend>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" required> ☆
            </label>
            <label for="rating-2">
                <input type="radio" id="rating-2" name="rating" value="2"> ☆☆
            </label>
            <label for="rating-3">
                <input type="radio" id="rating-3" name="rating" value="3"> ☆☆☆
            </label>
            <label for="rating-4">
                <input type="radio" id="rating-4" name="rating" value="4"> ☆☆☆☆
            </label>
            <label for="rating-5">
                <input type="radio" id="rating-5" name="rating" value="5"> ☆☆☆☆☆
            </label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features:</legend>
            <label for="feature-1">
                <input type="checkbox" id="feature-1" name="features" value="Feature 1"> Feature 1
            </label>
            <label for="feature-2">
                <input type="checkbox" id="feature-2" name="features" value="Feature 2"> Feature 2
            </label>
            <label for="feature-3">
                <input type="checkbox" id="feature-3" name="features" value="Feature 3"> Feature 3
            </label>
        </fieldset>

        <!-- Written Review -->
        <label for="written-review">Written Review:</label>
        <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

        <!-- User Name -->
        <label for="user-name">User Name:</label>
        <input type="text" id="user-name" name="user-name">

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>
    <script src="script.js"></script>

<footer>
    <p>&copy; <span id="currentYear"></span> Jaydan Valencia, Ecuador/Esmeraldas.</p>
    <p>Last Modification: <span id="lastModified"></span></p>
</footer>

</body>
</html>
